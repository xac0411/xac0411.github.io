<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .parent {
  display: flex;
  align-items: center;    /* 垂直居中 */
  justify-content: center;  /* 水平居中（可选） */
  height: 300px;           /* 父元素固定高度 */
  overflow-y: auto;        /* 垂直方向超出时滚动 */
  border: 1px solid #ccc;
  padding: 10px;
}

.child {
  /* 不设高度，由内容撑开 */
  width: 100%; 
  height: 1000px;            /* 可选：占满宽度 */
  background: #f0f0f0;
}
  </style>
</head>

<body>
  <div class="parent">
  <div class="child">
    <div>fdsafdsa</div>
    <!-- 内容 -->fdsafdsaf
  </div>
</div>
</body>

</html>
